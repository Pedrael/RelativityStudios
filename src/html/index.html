<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/b25b27174b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title>Relativity Studios</title>

  </head>
  <body>

    <section class="adv">

      <div class="c1 background-item"></div>
      <div class="c2 background-item"></div>
      <div class="c3 background-item"></div>
      <div class="c4 background-item"></div>
      <div class="c5 background-item"></div>
      <div class="c6 background-item"></div>
      <!-- <div class="c6" id="test"></div> -->

      <div class="adv__item-wrap">

        <div class="adv__item">
          <h3 class="medium">1 step</h3>
          <h3 class="light">do you want a <span class="medium">totally adaptive</span> site?</h3>

          <div class="toggler-wrap">
            <h3 class="light">no</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <h3 class="light">yes</h3>
          </div>
        </div>

        <div class="adv__item">
          <h3 class="medium">2 step</h3>
          <h3 class="light">do you want a <span class="medium">totally adaptive</span> site?</h3>

          <div class="toggler-wrap">
            <h3 class="light">no</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <h3 class="light">yes</h3>
          </div>
        </div>

        <div class="adv__item">
          <h3 class="medium">3 step</h3>
          <h3 class="light">do you want a <span class="medium">totally adaptive</span> site?</h3>

          <div class="toggler-wrap">
            <h3 class="light">no</h3>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <h3 class="light">yes</h3>
          </div>
        </div>


      </div>

    </section>

    <section id="teaser">
      <div class="MAIN-c">
        <div class="teaser__container">
          <div class="COLUMN teaser__subcontainer">
            <h3>web-studios <span class="red-span">for people</span></h3>
            <h2 class="red-color">Relativity Studios</h2>
            <div class="teaser-list">
              <h3 class="purple-span">250$</h3><div class="circle-purple"></div><h3>landing pages</h3>
              <h3 class="purple-span">300$</h3><div class="circle-purple"></div><h3>market places</h3>
              <h3 class="purple-span">400$</h3><div class="circle-purple"></div><h3>internet shops</h3>
              <h3 class="purple-span">100$</h3><div class="circle-purple"></div><h3>visit web-sites</h3>

            </div>
          </div>
          <div class="image teaser__subcontainer">
            <img src="img/t_image.svg" alt="">
          </div>
        </div>
      </div>


    </section>


  </body>

  <script src="js/bundle.js"></script>
</html>
